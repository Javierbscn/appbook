<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simulando una app dinámica con conexión a base de datos y subida de imágenes">
    <title>Aplicación de libros</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <style>.custom-file .custom-file-label::after{content: 'Subir';}</style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="/" class="navbar-brand">Inicio App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <section class="col-md-4">
                <div class="card mt-3">
                    <div class="card-header text-center">
                        <h1 class="h3">Ingresa un nuevo libro</h1>
                    </div>
                    <form id="book-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Nombre del libro" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" id="author" class="form-control" placeholder="Nombre del autor">
                        </div>
                        <div class="form-group">
                            <input type="text" id="isbn" class="form-control" placeholder="Número isbn">
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <label for="image" class="custom-file-label">Escoge una imagen</label>
                                <input type="file" id="image" class="custom-file-input">
                            </div>
                        </div>
                        <progress value="0" max="100" class="d-none progress-bar progress-bar-striped progress-bar-animated w-100 mb-3" id="image-progressbar"></progress>
                        <button class="btn btn-outline-primary btn-block">Agregar</button>
                    </form>
                </div>
            </section>
            <section class="col-md-8" id="book-cards"></section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- AXIOS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
